<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitFlow — Daily Habit Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◈</text></svg>">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <span class="logo-icon">◈</span>
      <h1 class="logo-text">HabitFlow</h1>
    </div>
    <div class="header-right">
      <span class="today-label" id="todayLabel"></span>
      <button class="btn-add" id="btnOpenModal">+ New Habit</button>
    </div>
  </header>

  <!-- STATS BAR -->
  <section class="stats-bar">
    <div class="stat-card">
      <span class="stat-number" id="statTotal">0</span>
      <span class="stat-label">Total</span>
    </div>
    <div class="stat-card">
      <span class="stat-number accent-green" id="statDone">0</span>
      <span class="stat-label">Done today</span>
    </div>
    <div class="stat-card">
      <span class="stat-number accent-amber" id="statBestStreak">0</span>
      <span class="stat-label">Best streak</span>
    </div>
    <div class="progress-wrap">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
      <span class="progress-label" id="progressLabel">0%</span>
    </div>
  </section>

  <!-- KANBAN BOARD -->
  <main class="kanban">

    <!-- COLUMN: TO DO -->
    <div class="kanban-col" id="colTodo">
      <div class="col-header">
        <span class="col-dot dot-todo"></span>
        <h2 class="col-title">To Do</h2>
        <span class="col-count" id="countTodo">0</span>
      </div>
      <div class="cards-list" id="listTodo"></div>
    </div>

    <!-- COLUMN: DONE -->
    <div class="kanban-col" id="colDone">
      <div class="col-header">
        <span class="col-dot dot-done"></span>
        <h2 class="col-title">Done</h2>
        <span class="col-count" id="countDone">0</span>
      </div>
      <div class="cards-list" id="listDone"></div>
    </div>

  </main>

  <!-- MODAL: CREATE / EDIT -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="modal-close" id="btnCloseModal">✕</button>
      <h2 class="modal-title" id="modalTitle">New Habit</h2>

      <label class="field-label">Habit name</label>
      <input class="field-input" id="inputName" type="text" placeholder="e.g. Meditate 10 min" maxlength="50"/>

      <label class="field-label">Icon (emoji)</label>
      <div class="emoji-grid" id="emojiGrid"></div>

      <label class="field-label">Category</label>
      <div class="category-grid" id="categoryGrid"></div>

      <div class="modal-actions">
        <button class="btn-cancel" id="btnCancel">Cancel</button>
        <button class="btn-save" id="btnSave">Save</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <script src="js/script.js"></script>
</body>
</html>>
